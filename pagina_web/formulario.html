<!DOCTYPE html>
<html>
<head>
<title>Contacta con nosotros</title>
<meta charset="utf-8">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header"><h2>Contacta con nosotros</h2></legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="nombre1" name="nombre" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="telf" name="telf" type="text" placeholder="Teléfono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje para nosotros aquí. Nos comunicaremos con usted dentro de 2 días hábiles." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                        <div class="column side">
                            <h2>DIA</h2>
                                <select id="combobox1">
                                    <option value="viernes">Viernes</option>
                                    <option value="sabado">Sábado</option>
                                    <option value="domingo">Domingo</option>
                                </select>
                            <br>
                            <h2>PROVINCIA</h2>
                                <select id="combobox2" multiple>
                                    <option value="coruña">Coruña</option>
                                    <option value="pontevedra">Pontevedra</option>
                                    <option value="lugo">Lugo</option>
                                    <option value="orense">Ourense</option>
                                </select>
                            <br>
                            <div class="column side">
                                <h2>CALENDARIO</h2>	  
                                    <input type="datetime-local" name="fecha"/>		
                                </div>
                            <br>
                           </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</div>


    
</body>
    </html>
